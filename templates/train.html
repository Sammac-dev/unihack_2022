{% extends "base.html" %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', path='style_training.css')}}" type="text/css" media="all"/> 
<div class="container">
   
    <div class="content-large"> </div>


    
    <div class="content-middle">
        <h1> <span style ="text-align: center"> Training Data Upload Page  </h1> </span>
        <br>
        <br>

        <form action="/train" method="POST" enctype="multipart/form-data"
            class="form-horizontal">

            <div class="form-group">
                <label for="filename">Path to your CSV file relative to app.py file:</label>
                <div>
                    <input type="text" name="filename" id="csv_file" required="True">
                </div>
            </div>
            <p>Select Model:</p>
              <p>Cross-Sectional Models</p>
              <input type="radio" id="linearmodel" name="model" value="Linear Model" required>
              <label for="linearmodel">Linear Model</label><br>
              <input type="radio" id="regression" name="model" value="logregression" disabled>
              <label for="logregression"> Logistic Regression [in development]</label><br>
              <p>Time Series Models</p>
              <input type="radio" id="ts" name="model" value="ts" disabled>
              <label for="ts">Autoregressive integrated moving average (ARIMAX) [in development]</label><br>
              <input type="radio" id="ts2" name="model" value="ts2" disabled>
              <label for="ts2"> Moving average [in development]</label><br>
              <p>Deep Learning Models</p>
              <input type="radio" id="dl" name="model" value="dl" disabled>
              <label for="dl">Convolutional neural networks (CNN) [in development]</label><br>
              <input type="radio" id="dl2" name="model" value="dl2" disabled>
              <label for="dl2">Recurrent neural networks (RNN) [in development]</label><br>

            <br>
            <br>

            <label for="target">Enter name of target column: </label>
            <input type="text" id="target" name="target" required>

            <br>
            <br>

            Select train test split: <select name="testSize" id="train_test" required>
                <option value="0.2" selected="selected">80:20</option>
                <option value="0.3" selected="selected">70:30</option>
                <option value="0.4" selected="selected">60:40</option>
            </select>

            <br>
            <br>

            <button class="button-2"> <span style="margin-right:5px;"></span>Run </button>


        </form>
    </div>


    <div class="content-small">

    </div>

</div>
{% endblock %}
