{% extends "base.html" %}
{% block body %}
<link rel="stylesheet" href="{{url_for('static', path='style_prediction.css')}}" type="text/css" media="all"/> 
<div class="container">
 
    <div class="content-large"> </div>

    <div class="content-middle">
        <h1> <span style ="text-align: center"> Prediction Data Page  </h1> </span>
        <br>
        <br>
        <form action="/predict" method="POST" enctype="multipart/form-data"
            class="form-horizontal">

            <div class="form-group">
                <label for="data_path">Path to your CSV file relative to app.py file:</label>
                <div>
                    <input type="text" name="data_path" id="csv_file" required="True">
                </div>
                <label for="model_path">Path to your PKL file relative to app.py file:</label>
                <div>
                    <input type="text" name="model_path" id="pkl_file" required="True">
                </div>
                <br>
                <br>
            </div>
            <button class="button-2"> <span style="margin-right:5px;"></span>Predict </button>

            <p><span style= "color:red"> NOTE: Please ensure that the columns match accurately </span></p>
        </form>

    </div>

    <div class="content-small">

    </div>
</div>
{% endblock %}
